services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: pipeline-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pipeline-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pipeline-backend
    ports:
      - "8000:8000"
    networks:
      - pipeline-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/nodes')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  pipeline-network:
    driver: bridge
